<div xmlns:th="http://www.thymeleaf.org" th:align="center">
<section class="text-center" xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="container">
            <h2>Add new professor</h2>
        </div>
    </section>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <table>
    <div class="text-center">
        <tr>
            <div class="col-4">
                <form action="/professors/add" method="post">
                    <input id="id" type="hidden" name="id" th:value="(${professor} != null ? ${professor.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               required
                               th:value="(${professor} != null ? ${professor.getName()} : '')"
                               placeholder="Name"
                        >
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text"
                               class="form-control"
                               id="surname"
                               name="surname"
                               required
                               th:value="(${professor} != null ? ${professor.getSurname()} : '')"
                               placeholder="Surname">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail address</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               name="email"
                               required
                               th:value="(${professor} != null ? ${professor.getEmail()} : '')"
                               placeholder="E-mail address">
                    </div>
                    <div class="form-group">
                        <label for="info">Information about professor</label>
                        <textarea class="form-control"
                                  cols="40"
                                  rows="3"
                                  th:size="1000"
                                  id="info"
                                  name="info"
                                  placeholder="Information"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Courses</label><br/>
                        <select name="courses" multiple="multiple" class="form-control">
                            <option th:each="course : ${courses}"
                                    th:text="${course.getName()}"
                                    th:value="${course.getCode()}"></option>
                        </select>
                    </div>
                    </br>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-light" href="javascript:history.back()">Go Back</a>
                </form>
            </div>
        </div>
    <tr>
    </table>
</div>
