<div xmlns:th="http://www.thymeleaf.org" th:align="center">
    <section class="text-center">
        <div class="container">
            <h2>Students</h2>
        </div>
    </section>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${students.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <th>Name</th>
                        <th>Index</th>
                        <th>E-mail</th>
                        </thead>
                        <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.getFullName()}"></td>
                            <td th:text="${student.getIndex()}"></td>
                            <td th:text="${student.getEmail()}"></td>
                            <td class="text-right">
                                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                    <form th:action="@{'/students/delete/{id}' (id=${student.getIndex()})}"
                                          th:method="get">
                                        <button type="submit"
                                                class="btn btn-sm btn-light delete-balloon">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </form>
                                </th:block>

                                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                    <a th:href="@{'/students/edit/{id}' (id=${student.getIndex()})}"
                                       class="btn btn-sm btn-info edit-balloon">
                                        <!--                                           sec:authorize="isAuthenticated()"-->

                                        <i class="fa fa-trash">Edit</i>
                                    </a>
                                </th:block>

                            </td>
                        </tr>
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
                        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="container bg-light">
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="/students/add"  class="btn btn-warning">Add new student</a>
                </th:block>
            </div>
        </div>
    </div>
</div>
