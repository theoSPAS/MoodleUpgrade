<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page not found</title>
</head>
<body style="padding-left: 550px; padding-top: 150px">

<h2>Resource not found</h2>

<p>
    Oops, there's a problem! Check your previous action to see your mistake!
</p>

<div th:if="${hasError}">
    <h5 class="text-center text-danger" th:text="${error}"></h5>
</div>
</body>
</html>
