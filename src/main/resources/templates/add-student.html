<div xmlns:th="http://www.thymeleaf.org" th:align="center">
    <section class="text-center">
        <div class="container">
            <h2>Add new student</h2>
        </div>
    </section>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <table>
        <div class="col-4">
                <form action="/students/add" method="post">
                    <input id="id" type="hidden" name="id" th:value="(${student} != null ? ${student.getIndex()} : '')">
                    <div class="form-group">
                        <label for="index">Index</label>
                        <input type="text"
                               class="form-control"
                               id="index"
                               name="index"
                               required
                               th:value="(${student} != null ? ${student.getIndex()} : '')"
                               placeholder="Index"
                        >
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               required
                               th:value="(${student} != null ? ${student.getName()} : '')"
                               placeholder="Name"
                        >
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text"
                               class="form-control"
                               id="surname"
                               name="surname"
                               required
                               th:value="(${student} != null ? ${student.getSurname()} : '')"
                               placeholder="Surname">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail address</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               name="email"
                               required
                               th:value="(${student} != null ? ${student.getEmail()} : '')"
                               placeholder="E-mail address">
                    </div>
                    <div class="form-group">
                        <label>Courses</label><br/>
                        <select name="courses" multiple="multiple" class="form-control">
                            <option th:each="course : ${courses}"
                                    th:text="${course.getName()}"
                                    th:value="${course.getCode()}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Professors</label><br/>
                        <select name="professors" multiple="multiple" class="form-control">
                            <option th:each="professor : ${professors}"
                                    th:text="${professor.getFullName()}"
                                    th:value="${professor.getId()}"></option>
                        </select>
                    </div>
                    </br>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-light" href="javascript:history.back()">Go Back</a>
                </form>
            </div>
        </table>
</div>
