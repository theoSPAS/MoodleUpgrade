<div xmlns:th="http://www.thymeleaf.org" th:align="center">
  <section class="text-center">
    <div class="container">
      <h2>Add new course</h2>
    </div>
  </section>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <table>
    <div class="col-4">
        <form action="/courses/add" method="post">
          <input id="id" type="hidden" name="id" th:value="(${course} != null ? ${course.getCode()} : '')">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   required
                   th:value="(${course} != null ? ${course.getName()} : '')"
                   placeholder="Name"
            >
          </div>
          <div class="form-group">
            <label for="code">Course code</label>
            <input type="text"
                   class="form-control"
                   id="code"
                   name="code"
                   required
                   th:value="(${course} != null ? ${course.getCode()} : '')"
                   placeholder="Course code">
          </div>

          </br>
          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          <a class="btn btn-light" href="javascript:history.back()">Go Back</a>

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        </form>
      </form>
    </div>
  </table>
</div>
