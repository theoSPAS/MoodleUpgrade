<div xmlns:th="http://www.thymeleaf.org" th:align="center">
    <section class="text-center">
        <div class="container">
            <h2 style="padding-left: 110px">Add new project</h2>
        </div>
    </section>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <div class="container mb-4" style="margin-left: 590px">
        <div class="row">
            <div class="col-md-5">
                <form action="/projects/add" method="post">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text"
                               class="form-control"
                               id="title"
                               name="title"
                               required
                               placeholder="Title"
                        >
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               required
                               placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="deadline">Deadline</label>
                        <input type="date"
                               class="form-control"
                               id="deadline"
                               name="deadline"
                               required
                               placeholder="deadline">
                    </div>
                    <div class="form-group">
                        <label>Course</label><br/>
                        <select style="height: 40px" name="courseId" id="course" class="form-control">
                            <option th:each="course : ${courses}"
                                    th:text="${course.getName()}"
                                    th:value="${course.getCode()}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Professor</label><br/>
                        <select style="height: 40px" name="professorId" id="professor" class="form-control">
                            <option  th:each="professor : ${professors}"
                                    th:text="${professor.getFullName()}"
                                    th:value="${professor.getId()}"></option>
                        </select>
                    </div>
                    </br>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-light" href="javascript:history.back()">Go Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
